<!doctype html>
<html>
  <head>
    <title>Hello Hedera HCS chat!</title>
    <link rel="stylesheet" href="/index.css"></link>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/index.js"></script>
  <body>
    <div class="chat">
      <div class="side-panel">
        <h1 id="title">Dapp Chat Application</h1>
        <ul>
          <h3 id="topic-id"> </h3>
        </ul>
      </div>
      <div class="main-panel">
        <div class="content">
          <div class="header">
            <h2 id="clientsideid"></h2>
            <div class="chat-details">
              <h4 id="sequence-number"> </h4>
            </div>
          </div>
          <ul id="messages">
          </ul>
          <div>
          <form id="form" action="">
            <input id="m" autocomplete="off" placeholder="Type a message here"/><button className="butclass" alt="send">send</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
